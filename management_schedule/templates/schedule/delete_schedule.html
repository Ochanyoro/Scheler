{% extends 'base/base.html' %}
{% load static %}

{% block title %}予定表の削除 | Delete Schedule{% endblock %}

{% block contents %}
<div class="container text-center">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <button class="btn btn-primary mt-5" type="submit">削除</button>
                <a class="btn btn-secondary mt-5 ml-2" href="{% url 'schedule:today_schedule' object.date.year object.date.month object.date.day%}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
