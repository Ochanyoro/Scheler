{% extends 'base/base.html' %}
{% block contents %}
<div class="mr-3 ml-3">
<div class="mt-5 text-white">'</div>
<div class="mt-3"></div>

<h5 class='display- text-primary alert alert-primary text-center w-50 mx-auto'>名前入力</h5>

    <div class='container'>
      <div class='mt-5'></div>
      <form action="{% url 'schedule:username_input_nickname' %}" method="POST">
          {{ form.non_field_errors }}
          {% for field in form %}
              <div class="form-group row">
                  <label for="{{ field.id_for_label }}"
                         class="col-sm-4 col-form-label">{{ field.label_tag }}</label>
                  <div class="col-sm-8">
                      {{ field }}
                      {{ field.errors }}
                  </div>
              </div>
          {% endfor %}
          {% csrf_token %}
          <div class="col text-center">
          <button type="submit" class="btn btn-primary pl-3 pr-3">送信</button>
          </div>
          <div class="mt-5"></div>
      </form>
    </div>
  </div>
{% endblock %}
